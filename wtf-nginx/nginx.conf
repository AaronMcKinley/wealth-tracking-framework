# HTTPS: Redirect apex -> www
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name wealth-tracking-framework.com;

    ssl_certificate     /etc/letsencrypt/live/wealth-tracking-framework.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wealth-tracking-framework.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Enforce HTTPS for this host and all subdomains
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    return 301 https://www.wealth-tracking-framework.com$request_uri;
}

# HTTPS: Main app (React + API proxy)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.wealth-tracking-framework.com;

    ssl_certificate     /etc/letsencrypt/live/wealth-tracking-framework.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wealth-tracking-framework.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Static app
    root /usr/share/nginx/html;
    index index.html;

    # robots.txt: serve plainly, short cache
    location = /robots.txt {
        try_files /robots.txt =404;
        access_log off;
        add_header Cache-Control "public, max-age=86400";
    }

    # favicon: serve with long immutable cache
    location = /favicon.ico {
        try_files /favicon.ico =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # API proxy â€” also prevent indexing
    location /api/ {
        add_header X-Robots-Tag "noindex, nofollow" always;
        proxy_pass http://wtf-node:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# HTTPS: Jenkins
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name jenkins.wealth-tracking-framework.com;

    ssl_certificate     /etc/letsencrypt/live/wealth-tracking-framework.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wealth-tracking-framework.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://wtf-jenkins:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}
